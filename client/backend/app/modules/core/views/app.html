<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<a href="index2.html" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini">{{title}}</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg">{{title}}</span>
	</a>
	<nav class="navbar navbar-static-top" role="navigation">
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>

		<div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img src="images/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{currentUser.username}}</span>
          </a>
					<ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
                {{currentUser.username}} - Web Developer
                <small>Member since Nov. 2012</small>
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">个人中心</a>
              </div>
              <div class="pull-right">
                <a ui-sref="logout" class="btn btn-default btn-flat">退出</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
	</nav>
</header>
<sidebar></sidebar>

<div ui-view class="content-wrapper"></div>
