<div class="col-md-8">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">配置管理</h3>
    </div>
    <div class="box-body table-responsive">
      <a ui-sref="app.setting.add" class="btn btn-success btn-block">
        添加配置<i class="fa fa-plus"></i>
      </a>

      <table class="table table-hover">
        <tbody>
          <tr>
            <th>键</th>
            <th>值</th>
            <th>操作</th>
          </tr>
          <tr ng-repeat="setting in ctrl.settings">
            <td><a ui-sref="app.settings.edit({ id: setting.id })">{{setting.key}}</a></td>
            <td>{{setting.value}}</td>
            <td>
              <a ui-sref="app.settings.delete({ id: setting.id })" class="btn btn-danger">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
