<div class="box">
  <div class="box-header">
    <h3 class="box-title">用户管理</h3>
    <div class="box-tools">
      <span class="pull-right btn-group">
        <a href="" class="btn btn-default" ui-sref="^.add()">
          <i class="fa fa-plus"></i>
        </a>
      </span>

      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <i class="fa fa-search"></i>
            查找
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tbody>
          <tr>
          <th>用户ID</th>
          <th>用户名</th>
          <th>角色</th>
          <th>用户状态</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="user in ctrl.users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td><span ng-repeat="role in user.roles" class="label label-default">{{role.name}}</span></td>
          <td><span class="label label-success">Approved</span></td>
          <td>
            <a class="btn btn-xs btn-default" ui-sref="app.users.password({ id: user.id })">
              <i class="fa fa-key"></i>
            </a>
            <a class="btn btn-xs btn-default" ui-sref="app.users.edit({ id: user.id })">
              <i class="fa fa-pencil"></i>
            </a>
            <a class="btn btn-xs btn-danger" ui-sref="app.users.delete({ id: user.id })">
              <i class="fa fa-trash-o"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- FIX ME -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">«</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">»</a></li>
    </ul>
  </div>
</div>
