<div class="col-md-8">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">互动管理</h3>
    </div>
    <div class="box-body table-responsive">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>店铺名</th>
            <th>发起者</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
          <tr ng-repeat="interaction in ctrl.interactions">
            <td><a ui-sref="app.shop.edit({ id: interaction.shop.id })">{{interaction.shop.name}}</a></td>
            <td>{{interaction.creater.username}}</td>
            <td>{{interaction.created}}</td>
            <td>{{interaction.closed}}</td>
            <td>{{interaction.status}}</td>
            <td>
              <a ng-click="ctrl.closeInteraction(interaction)" class="btn btn-danger">停止</a>
              <a ui-sref="app.interaction.detail({ id: interaction.id })" class="btn btn-primary">互动详情</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
