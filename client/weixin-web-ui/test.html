							<a class="btn_plugins_add" href="#">添加功能插件</a>
						</dd>
					</dl>

					<dl class="menu ">
						<dt class="menu_title clickable">
						  <a href="#">

								<a href="#">用户增长</a>
							</li>
							<li class="tab_nav js_top">
								<a href="#">用户属性</a>
							</li>
						</ul>
					</div>		
				</div>

				<div class="main_bd">
					<div class="wrp_overview">		
						<div class="info_box">
							<div class="inner">
								<table class="table table_sort" cellspacing="0" id="js_articles_table" style="border-bottom-style: none;">
                  <thead class="thead">
                  <tr>
                      <th class="table_cell">文章标题</th>
                      <th class="table_cell tr">时间</th>
                      <th class="table_cell rank_area js_sort js_sort_target_user" data-sortkey="target_user">
                          送达人数
                          <span class="icon_rank">
                              <i class="arrow arrow_up"></i><i class="arrow arrow_down"></i>
                          </span>
                      </th>
                      <th class="table_cell rank_area js_sort js_sort_int_page_read_user" data-sortkey="int_page_read_user">
                          图文阅读人数
                          <span class="icon_rank rank_area">
                              <i class="arrow arrow_up"></i><i class="arrow arrow_down"></i>
                          </span>
                      </th>
                      <th class="table_cell rank_area js_sort js_sort_share_user" data-sortkey="share_user">
                          分享人数
                          <span class="icon_rank rank_area">
                              <i class="arrow arrow_up"></i><i class="arrow arrow_down"></i>
                          </span>
                      </th>
                      <th class="table_cell tr">操作</th>
                  </tr>
                  </thead>
                  <tbody class="tbody" id="js_articles_items"><tr class="empty_item"><td class="empty_tips" colspan="6">暂无数据</td></tr></tbody>
              </table>
							</div>
						</div>
					</div>
				</div>					
				
				<div class="main_hd">
					<h2>表单</h2>
				</div>
				<div class="main_bd">
					<span class="frm_input_box search with_del append ">
						<a class="del_btn jsSearchInputClose" href="javascript:">
						    <i class="icon_search_del"></i>&nbsp;
						</a>
						<a href="javascript:" class="frm_input_append jsSearchInputBt">
							<i class="icon16_common search_gray">搜索</i>&nbsp;
						</a>
						<input type="text" value="" class="frm_input jsSearchInput" placeholder="用户昵称">
					</span>

					<a class="btn btn_default">按钮</a>
					<a class="btn btn_primary btn_add">
						<i class="icon14_common add_white"></i>添加按钮
					</a>
				</div>


				<div class="main_hd">
					<h2>表格</h2>
				</div>
				<div class="main_bd">
					<div class="wrp_overview">					
						<table class="table">
							<thead class="thead">
		            <tr>
		                <th class="table_cell tpl_num">序号</th>
		                <th class="table_cell tpl_id tl" width="100">模板ID</th>
		                <th class="table_cell tpl_title tl">标题</th>
		                <th class="table_cell tl">一级行业</th>
		                <th class="table_cell tl">二级行业</th>
		                <th class="table_cell tpl_opr last_child">操作</th>
		            </tr>
		        	</thead>
		        	<tbody class="tbody">
		        		<tr>
		        			<td class="table_cell">1</td>
		        			<td class="table_cell">2</td>
		        			<td class="table_cell">3</td>
		        			<td class="table_cell">4</td>
		        			<td class="table_cell">5</td>
		        			<td class="table_cell">6</td>
		        		</tr>
		        	</tbody>
						</table>
					</div>
				</div>


				<div class="main_hd">
					<h2>表单</h2>
				</div>
				<div class="main_bd">
					<div class="wrp_overview">
						<div class="frm_fieldset">
							<div class="frm_control_group">
								<div class="frm_label">选项一</div>
								<div class="frm_controls">
									<span class="frm_input_box">
										<input type="text" placeholder="" class="frm_input frm_msg_content">
									</span>
									<p class="frm_msg fail" style="display: block;"><span for="js_email" class="frm_msg_content" style="display: inline;">请输入正确的邮箱地址</span></p>
									<p class="frm_tips">tips</p>	
								</div>
							</div>
						</div>

						<div class="tool_bar border"></div>
					</div>
				</div>
